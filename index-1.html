    <script>
        document.body.addEventListener('keydown', increment);

        function increment() {
            active_image++;
            if (active_image >= number_of_images) { active_image = 0 };
            document.body.style.backgroundImage = "url(" + images[active_image].src + ")";
        }

        // preload images
        var active_image = 0;
        var number_of_images = 14;
        var images = [];

        for (var i = 0; i < number_of_images; i++) {
            number_of_images
            images[i] = new Image();
            images[i].src = "img/animals/" + (i + 1) + ".jpg";
        }
