    <script>
        document.body.addEventListener('keydown', increment);

        function increment() {
            document.body.style.background = makeRandomColor();
        }


        function makeRandomColor(){
          var c = '';
          while (c.length < 6) {
            c += (Math.random()).toString(16).substr(-6).substr(-1)
          }
          return '#'+c;
        }
